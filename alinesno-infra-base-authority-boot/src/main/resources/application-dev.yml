server:
  port: 30100

# spring 配置
spring:
  application:
    name: alinesno-infra-base-authority-boot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3309/dev_alinesno_infra_base_authority_v100?characterEncoding=UTF-8&serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: adminer
  data:
    redis:
      database: 2
      host: 127.0.0.1
      port: 6379
  devtools:
    restart:
      enabled: true

actable:
  table:
    auto: update
  model:
    pack: com.alinesno.infra.base.authority.entity;com.alinesno.infra.base.authority.meta.entity
  database:
    type: mysql
  index:
    prefix: alinesno_base_authority_idx_
  unique:
    prefix: alinesno_base_authority_uni_

# security配置
alinesno.security:
  # 排除路径
  excludes:
    # 静态资源
    - /*.html
    - /**/*.html
    - /**/*.css
    - /**/*.js
    # 公共路径
    - /favicon.ico
    - /error
    # swagger 文档配置
    - /*/api-docs
    - /*/api-docs/**
    # actuator 监控配置
    - /actuator
    - /actuator/**

# sa-token配置
sa-token:
  token-name: Authorization
  host-path: http://localhost:27001
  sso:
    auth-url: ${sa-token.host-path}/login
    is-http: true
    check-ticket-url: ${sa-token.host-path}/sso/checkTicket
    slo-url: ${sa-token.host-path}/sso/signout
    get-data-url: ${sa-token.host-path}/sso/getData
  sign:
    secret-key: kQwIOrYvnXmSDkwEiFngrKidMcdrgKor
