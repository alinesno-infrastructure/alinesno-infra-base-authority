# 系统信息
identity:
  auth:
    logo: "https://portal.infra.linesno.com/logo.png"
    system-name: "单点登陆服务"
    banner-info: "用户一次可通过登录凭证登入会话,在该次会话期间无需再次登录"
    version: "1.0.0-SNAPSHOT"
    copyright-year: "2021-2024"
    copyright-label: "portal.infra.linesno.com 版权所有 ICP证：桂ICP备15005934号-1"
    portal-site: "http://portal.infra.linesno.com"

server:
  port: 27001

spring:
  application:
    name: alinesno-infra-base-identity-authentication
  data:
    redis:
      database: 1
      host: 127.0.0.1
      port: 6379
      password: aip@local
      timeout: 10s
      lettuce:
        pool:
          max-active: 200
          max-wait: -1ms
          max-idle: 10
          min-idle: 0
  devtools:
    restart:
      enabled: true

sms:
  # 是否使用redis进行缓存 默认false
  redis-cache: false
  # 单账号每日最大发送量
  account-max: 20
  # 单账号每分钟最大发送
  minute-max: 2
  #默认厂商配置来源 此处为枚举设置，支持sql和配置文件，默认为从yml配置文件获取，如无需求可不改变
  config-type: yaml
  #启用框架banner打印，默认开启状态
  is-print: false
  #核心线程池大小
  corePoolSize: 10
  #最大线程数
  maxPoolSize: 30
  #队列容量
  queueCapacity: 50
  #设置线程池关闭的时候等待所有任务都完成再继续销毁其他的Bean
  shutdownStrategy: true
  alibaba:
    #阿里云的accessKey
    accessKeyId: 您的accessKey
    #阿里云的accessKeySecret
    accessKeySecret: 您的accessKeySecret
    #短信签名
    signature: 测试签名
    #模板ID 用于发送固定模板短信使用
    templateId: SMS_215125134
    #模板变量 上述模板的变量
    templateName: code
    #请求地址默认为 dysmsapi.aliyuncs.com 如无特殊改变可以不用设置
    requestUrl: dysmsapi.aliyuncs.com
    #接口方法默认为 SendSms 如无特殊改变可以不用设置
    action: SendSms
    #接口版本号默认为 2017-05-25 如无特殊改变可以不用设置
    version: 2017-05-25
    #地域信息默认为 cn-hangzhou 如无特殊改变可以不用设置
    regionId: cn-hangzhou

forest:
  max-connections: 1000        # 连接池最大连接数
  connect-timeout: 3000        # 连接超时时间，单位为毫秒
  read-timeout: 3000           # 数据读取超时时间，单位为毫秒

sa-token:
  sso:
    allow-url: "*"
    ticket-timeout: 300
    is-http: true
  is-print: false
  sign:
    secret-key: kQwIOrYvnXmSDkwEiFngrKidMcdrgKor
